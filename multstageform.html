  <script>
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('bookingForm');

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === steps.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = index === steps.length - 1 ? 'inline-block' : 'none';

      if (index === 2) {
        const data = new FormData(form);
        document.getElementById('confirmName').textContent = data.get('name');
        document.getElementById('confirmEmail').textContent = data.get('email');
        document.getElementById('confirmPhone').textContent = data.get('phone');
        document.getElementById('confirmdesfrom').textContent = data.get('desfrom');
        document.getElementById('confirmdesto').textContent = data.get('desto');
        document.getElementById('confirmtimedate').textContent = data.get('timedate');
        document.getElementById('confirmGuests').textContent = data.get('guests');
      }
    }

    nextBtn.onclick = () => {
      const currentInputs = steps[currentStep].querySelectorAll('input');
      let allValid = true;

      currentInputs.forEach((input) => {
        if (!input.checkValidity()) {
          allValid = false;
        }
      });

      if (allValid) {
        currentStep++;
        showStep(currentStep);
      } else {
        const firstInvalid = Array.from(currentInputs).find(input => !input.checkValidity());
        firstInvalid?.focus();
      }
    };

    prevBtn.onclick = () => {
      currentStep--;
      showStep(currentStep);
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const json = Object.fromEntries(data.entries());

      try {
        const res = await fetch('http://localhost:5000/api/booking', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });

        const result = await res.json();

        if (res.ok) {
          alert('Booking successful!');
          form.reset();
          currentStep = 0;
          showStep(0);
        } else {
          alert(result.error || 'Something went wrong');
        }
      } catch (err) {
        console.error(err);
        alert('Failed to send data');
      }
    };

    showStep(currentStep);
  </script>
