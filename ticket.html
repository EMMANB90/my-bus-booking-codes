      function getTicketPrice() {
            const departure = document.getElementById("departure").value.trim().toLowerCase();
            const destination = document.getElementById("destination").value.trim().toLowerCase();
            const hasLuggage = document.getElementById("luggage").checked;
            const kgs = parseFloat(document.getElementById("kgs").value); // Get luggage weight from input
           const pricePerKg = 50; // Cost per kilogram in RWF
            let price = "";
                // Define routes and prices
    const routes = {
      //amajyaruguru routes
      //nyabugogo-gicumbi-gatuna
        "gatuna-gicumbi": 1082, "gakenke-gicumbi": 2003,"gakenke-miyove": 1111,"gicumbi-rukomo(gicumbi)": 307,"gaseke-rukomo(gicumbi)": 672,"base-miyove": 702, "gaseke-nyabugogo":863,
        "gicumbi-tetero(miyove)":877,  "gaseke-gicumbi": 921,  "gatuna-rukomo(gicumbi)":1038, 
        "base-gicumbi":1462, "gicumbi-rutare": 1462, "nyabugogo-rukomo(gicumbi)":1506,"gaseke-gatuna":1535,"gicumbi-nyabugogo":1696,
        "gicumbi-kivuye": 2016, "butaro-kivuye": 1200,"miyove-musanze":2047, "gatuna-nyabugogo":2398, "gicumbi-musanze via base":3216,"butaro-gicumbi":3216,"gicumbi via burera-musanze":4678
        //nyabugogo-musanze-rubavu
        ,"kinigi-musanze":322, "base-gakenke":380, "byangabo-musanze":512,
         "mukamira-musanze":775,"cyanika-musanze":775,"musanze-vunga":950,"gakenke-musanze":965
        ,"kabali-musanze":1316,"base-musanze":1330,"mahoko-musanze":1550,"base-nyabugogo":1593,
        "base-kirambo(burera)":1623,"kabaya-musanze":1667,"gakenke-mukamira":1740
        ,"gakenke-nyabugogo":1784,"janja-musanze":1871,"butaro-musanze":1900,"musanze-rubavu":1900,
        "nyabugogo-rushashi via ruli":1988,"kirambo(burera) via nkumba-musanze":2193,"musanze-ngororero":2573
        ,"base-butaro":2793,"musanze-nyabugogo":2821,"butaro via base-nyabugogo":4386
        //gicumbi-nyagatare
        ,"karama-rushaki":731,"karama-rukomo(nyagatare)":468,"karama-nyagatare via rukomo":1111,"ngarama-nyagatare":1126,"gicumbi-rushaki":1623,
        "nyagatare-rushaki":1696,"cyuru via rukomo(gicumbi)-nyabugogo":1754,"gicumbi-karama":2017,"burimbi via rukomo(gicumbi)-nyabugogo":2047,
        "nyabugogo-ruli via shorongi":2178,
        "gicumbi-ngarama":2193,"nyabugogo-nyagahanga via rukomo(gicumbi)":2485,"gicumbi-nyagatare via ngarama":2719,
        "ngarama via rukomo(gicumbi)-nyabugogo":2924,"gicumbi-rukomo(nyagatare)":3055,"gicumbi-nyagatare via rushaki":3202,"mimuri via rukomo(gicumbi)-nyabugogo":3216,
        "kirambo via base-nyabugogo":3216,"gicumbi-nyagatare via karama":3348,
        "nyabugogo-nyagatare via rukomo(gicumbi)":3947,"buguma via cyabayaga-gicumbi":4386,

      };  

    // Check the route price
    const routeKey = [departure, destination].sort().join("-");
    price = routes[routeKey];

    if (price !== undefined) {
               // Add luggage fee if the checkbox is checked
               if (hasLuggage) {
                    if (!isNaN(kgs) && kgs > 10) {
                        price += kgs * pricePerKg; // Calculate luggage fee
                    } else {
                        document.getElementById("output").innerText = "if your luggage is less than 10 select no luggage";
                        return; // Exit if luggage weight is invalid
                    }
                }


        price = `RWF ${price}`;
            } else {
                price = "Route not available.";
            }
            // Display the output immediately
            document.getElementById("output").innerHTML = `from: ${capitalizeFirstLetter(departure)} to: ${capitalizeFirstLetter(destination)}<br>luggagefee:<br> totalPrice: ${price}`;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);

        }
        </script>
