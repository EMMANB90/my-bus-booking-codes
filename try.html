<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; padding: 50px; }
    .box { margin: 100px 0; padding: 50px; background: #f0f0f0; text-align: center; }
  </style>
</head>
<body>

  <div class="box" data-aos="fade-up">Fade Up</div>
  <div class="box" data-aos="zoom-in" data-aos-delay="200">Zoom In with Delay</div>
  <div class="box" data-aos="flip-left" data-aos-duration="1500">Flip Left</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
